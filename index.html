<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Cards in One Line</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  
  <h1 class="mt-5 mb-3">SKIES</h1>
  <h3 class="mb-4">Dreams come true !</h3>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <img src="https://cdn.glitch.global/1eea7b84-26b3-4b68-b5c4-6bbf8e5086aa/image(11).png?v=1709251904560" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Van gogh Sky</h5>
          <p class="card-text">A purple Dream!</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img src="https://cdn.glitch.global/1eea7b84-26b3-4b68-b5c4-6bbf8e5086aa/image(14).png?v=1709251912160" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Van Gogh Home</h5>
          <p class="card-text">It all about Imagination.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img src="https://cdn.glitch.global/1eea7b84-26b3-4b68-b5c4-6bbf8e5086aa/image(13).png?v=1709251908137" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Van Gogh Road</h5>
          <p class="card-text">Walk the Talk.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class= "col">
      
    </div>
  </div>
  <div class="row">
    <br>
  </div>
  
  <div class="row">
    <div class="col">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="col"></div>
  
</div>

</div>
  
  

<!-- Bootstrap JS and dependencies (optional, if needed) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
